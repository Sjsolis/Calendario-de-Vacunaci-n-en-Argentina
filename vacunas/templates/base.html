<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi página de Vacunas{% endblock %}</title>
    {% load static %}

    <link rel="icon" type="image/png" href="{% static 'img/logo calendario.png' %}">

    <style>
    
       header {
    padding: 10px 20px;
    background-color: #f0f0f0;
}

.logo-titulo {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.logo-titulo img {
    height: 60px;
    width: auto;
}

.logo-titulo h1 {
    margin-left: 15px;
    font-size: 1.8em;
}

nav a {
    text-decoration: none;
    color: #333;
    margin-right: 15px;
}

nav a:hover {
    text-decoration: underline;
}

 nav form {
       display: inline-block;
       margin-right: 15px;
   }

   nav form button {
       background: none;
       border: none;
       color: #333;
       cursor: pointer;
       padding: 0;
       margin: 0;
       font: inherit;
       text-decoration: none;
   }

   nav form button:hover {
       text-decoration: underline;
   }

   @media (max-width: 600px) {
       .logo-titulo h1 {
           font-size: 1.4em;
       }
       nav {
           width: 100%;
       }
       nav a {
           display: block;
           margin: 5px 0;
       }
}
    </style>
</head>
<body>
    <header>
        <div class="logo-titulo">
            <img src="{% static 'img/logo calendario.png' %}" alt="Logo Calendario">
            <h1>Calendario Nacional de Vacunación</h1>
        </div>

        <nav>
            <a href="{% url 'inicio' %}">Inicio</a>
              {% if user.is_authenticated %}
            <a href="{% url 'crear_enfermedad' %}">Agregar Enfermedad</a>
            <a href="{% url 'crear_grupoetario' %}">Agregar Grupo Etario</a>
            <a href="{% url 'vacuna_create' %}">Agregar Vacuna</a>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none;border:none;color:#333;cursor:pointer;padding:0;margin:0;font:inherit;">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
            <a href="{% url 'buscar_vacuna' %}">Buscar Vacuna</a>
            <a href="{% url 'about' %}">Acerca de mí</a>
        </nav>
    </header>
    <hr>

    <main>
        {% block content %}
       
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>© 2025 - Mi Primera Página con Django</p>
    </footer>
</body>
</html>
